<div id="sp-page">
    <div class="topcoat-navigation-bar">
        <div class="topcoat-navigation-bar__item left quarter">
            <a class="topcoat-icon-button--quiet" href="" ng-click="$spMenu.toggle()">
                <span class="topcoat-icon topcoat-icon--menu-stack"></span>
            </a>
        </div>
        <div class="topcoat-navigation-bar__item center">
            <h1 class="topcoat-navigation-bar__title">TennisMe</h1>
        </div>
    </div>
    <div class="topcoat-list__container list">
        <h2 class="topcoat-list__header">Votre compte</h2>
        <ul class="topcoat-list">
            <li class="topcoat-list__item"><label class="label-account">Nom <input type="text" class="topcoat-text-input" ng-model="name"></li>
            <li class="topcoat-list__item">Sexe
            <label class="topcoat-radio-button__label">
                Femme
                <input type="radio" name="topcoat" ng-model="gender">
                 Homme
                <input type="radio" name="topcoat" ng-model="gender">
                <div class="topcoat-radio-button"></div>
            </label>
           </li>
            <li class="topcoat-list__item"><label class="label-account">Email <input type="text" class="topcoat-text-input" ng-model="email"></li>
            <li class="topcoat-list__item"><label class="label-account">Date de naissance <input type="text" class="topcoat-text-input" ng-model="dob"></li>
            <!-- <li class="topcoat-list__item"><label class="label-account">Niveau de tennis <input type="text" class="topcoat-text-input" ng-model="level"></li> --> 
            <li class="topcoat-list__item"><label class="label-account">Niveau de tennis  Search: <input ng-model="query">
                <li ng-repeat="key, value) in levelsMap |Â filter:query">
                    <td> {{key}} </td> <td> {{ value }} </td>
                </li>
            </li>
            <li class="topcoat-list__item"><label class="label-account">Club de tennis favori <input type="text" class="topcoat-text-input"></li>
            <li class="topcoat-list__item"><button class="topcoat-button--cta" ng-click="validate()">Valider</button> ou <a href="#/slots">Annuler</a></li>
        </ul>
    </div>
</div>
